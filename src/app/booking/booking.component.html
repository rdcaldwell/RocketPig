<div class="container">
  <h1>Booking</h1>
  <div>
    <h5>Game Commission: ${{ commission | number : '1.2-2' }}</h5>
    <h5>Total: ${{ bookings.total | number : '1.2-2' }}</h5>
  </div>
  <h3>Flight Information</h3>
  <ng-container *ngFor="let flight of cartService.flights">
    <app-flight [flight]="flight"></app-flight>
  </ng-container>
  <h3>On-Flight Games</h3>
  <ng-container *ngFor="let game of cartService.games">
    <div class="game-preview">
      <app-cart-game [game]="game"></app-cart-game>
    </div>
  </ng-container>
  <form>
    <div class="personalInfo">
      <h3>Personal Information</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="John" name="firstName" [(ngModel)]="bookings.firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Doe" name="lastName" [(ngModel)]="bookings.lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Email Address</label>
        <input type="email" class="form-control" id="inputAddress" placeholder="RocketPig@example.com" name="email" [(ngModel)]="bookings.email">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="555 Barnyard Ave." name="address" [(ngModel)]="bookings.address">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" [(ngModel)]="bookings.city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="state" [(ngModel)]="bookings.state">
            <option selected>Choose...</option>
            <option value="">N/A</option>
            <option value="AK">Alaska</option>
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">District of Columbia</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="IA">Iowa</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MD">Maryland</option>
            <option value="ME">Maine</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MO">Missouri</option>
            <option value="MS">Mississippi</option>
            <option value="MT">Montana</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="NE">Nebraska</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NV">Nevada</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VA">Virginia</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
            <option value="WI">Wisconsin</option>
            <option value="WV">West Virginia</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" [(ngModel)]="bookings.zip">
        </div>
      </div>
    </div>
    <div class="personalInfo">
      <h3>Payment Information</h3>
      <div class="form-group">
        <label for="inputCreditCardName">Card Holder Name</label>
        <input type="text" class="form-control" name="cardName" id="inputCreditCardName" [(ngModel)]="cardName" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label>Credit Card Number</label>
        <div id="card-element" value="false"></div>
        <div *ngIf="codeMessage" class="invalid-feedback">{{ codeMessage }}</div>
      </div>
    </div>
    <div class="rewards">
      <h3>Reward Code</h3>
      <div class="form-row">
        <div class="form-group col-md-10">
          <input type="text" class="form-control" id="inputRewardCode" name="rewardCode" [(ngModel)]="bookings.rewardCode">
        </div>
        <div class="form-group col-md-2">
          <button type="button" class="btn btn-primary" (click)="checkRewardCode()">Apply Reward Code</button>
        </div>
        <span>{{ codeMessage }}</span>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="createBooking()" [disabled]="!bookings.firstName || !bookings.lastName || !bookings.email ||
      !bookings.address || !bookings.city || !bookings.state || !bookings.zip || !cardName">Complete Purchase</button>
  </form>
</div>
