<div class="container">
  <section class="orderCard">
    <div class="row">
      <div class="col-md-8">
        <h1>Booking Invoice</h1>
        <span>Booking ID: {{ bookingId }}</span>
        <br>
        <button class="btn btn-primary" href="#">Print Invoice</button>
      </div>
      <div class="col-md-4">
        <h4>Traveler: 
          <span *ngIf="customerProfile" class="float-right">{{ customerProfile.firstName }} {{ customerProfile.lastName }}</span>
          <span *ngIf="!customerProfile" class="float-right">Guest</span>
        </h4>
        <span>Total:</span><span class="float-right">${{ booking.total }}</span>
      </div>
    </div>
  </section>
  <div class="row">
    <div class="col-md-9">
      <h3>Flight Details</h3>
      <ng-container *ngFor="let flight of flights">
        <app-flight [flight]="flight"></app-flight>
      </ng-container>
    </div>
    <div class="col-md-3">
      <h3>Ticket Details</h3>
      <ng-container *ngFor="let ticket of tickets">
        <app-ticket [ticket]="ticket"></app-ticket>
      </ng-container>
    </div>
  </div>
</div>
