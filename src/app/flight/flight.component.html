<section class="flightCard">
  <div class="container">
  <div class="row">
  <div class="col-lg-2 offset-lg-0">
  <div class="trip-time"> <div class="row">{{ flight.arrivalDate | amDifference: flight.departureDate : 'seconds' | amDuration: 'seconds'}}</div> </div>
  </div>
  <div class="airline-pic"> <div class="col-lg-2"><img src="/assets/img/aa.png" height="50" alt="American Airlines"></div> </div>
  <div class="col-lg-3">
  <div class="row">{{ flight.departureDate | amDateFormat: 'M/D/YYYY h:mm A'}}</div>
  <div class="row">{{ flight.departure }}</div>
  </div>
  <div class="col-lg-3">
  <div class="row">{{ flight.arrivalDate | amDateFormat: 'M/D/YYYY h:mm A'}}</div>
  <div class="row">{{ flight.arrival }}</div>
  </div>
  <div class="col">
  <div class="row">${{ flight.price }}</div>
  </div>
  </div>
  </div>
</section>
