<div id="registerModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Register</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (submit)="register()">
                <div class="form-group">
                  <input type="text" class="form-control" name="username" 
                    placeholder="Username" [(ngModel)]="credentials.username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email"
                    placeholder="Email Address" [(ngModel)]="credentials.email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="firstName"
                    placeholder="First Name" [(ngModel)]="credentials.firstName">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="lastName"
                    placeholder="Last Name" [(ngModel)]="credentials.lastName">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="phoneNumber"
                    placeholder="Phone Number" [(ngModel)]="credentials.phoneNumber">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password"
                    placeholder="Password" [(ngModel)]="credentials.password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>             
        </div>
      </div>
    </div>
</div>
