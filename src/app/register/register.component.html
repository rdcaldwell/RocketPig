<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (submit)="register()">
        <div class="form-group">
          <input type="text" class="form-control" name="username" 
            placeholder="Username" [(ngModel)]="credentials.username">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email"
            placeholder="Email Address" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="firstName"
            placeholder="First Name" [(ngModel)]="credentials.firstName">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="lastName"
            placeholder="Last Name" [(ngModel)]="credentials.lastName">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="phoneNumber"
            placeholder="Phone Number" [(ngModel)]="credentials.phoneNumber">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password"
            placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
