<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Profile</h3>
    </div>
    <div class="col-md-6">
      <star-rating class="float-right" [showHalfStars]="true" [rating]="averageRating"></star-rating>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-4 col-form-label font-weight-bold">First Name:</label>
        <div class="col-6">
          <input class="form-control" type="text" readonly class="form-control-plaintext" value="{{ customerProfile?.firstName }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label font-weight-bold">Last Name:</label>
        <div class="col-6">
          <input class="form-control" type="text" readonly class="form-control-plaintext" value="{{ customerProfile?.lastName }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label font-weight-bold">Email:</label>
        <div class="col-6">
          <input class="form-control" type="text" readonly class="form-control-plaintext" value="{{ customerProfile?.email }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label font-weight-bold">Phone Number:</label>
        <div class="col-6">
          <input class="form-control" type="text" readonly class="form-control-plaintext" value="{{ customerProfile?.phoneNumber }}">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-5 col-form-label font-weight-bold">Username:</label>
        <div class="col-6">
          <input class="form-control" type="text" readonly class="form-control-plaintext" value="{{ customerProfile?.username }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-5 col-form-label font-weight-bold">Total Miles:</label>
        <div class="col-6">
          <input class="form-control" type="text" readonly class="form-control-plaintext" value="{{ customerProfile?.miles | number : '1.2-2'  }}">
        </div>
      </div>
      <div *ngIf="!customerProfile?.hasActiveReward" class="form-group row">
        <label class="col-5 col-form-label font-weight-bold">Miles To Next Reward:</label>
        <div class="col-6">
          <input class="form-control" type="text" readonly class="form-control-plaintext" value="{{ customerProfile?.milesToNextReward | number : '1.2-2'  }}">
        </div>
      </div>
      <div *ngIf="customerProfile?.hasActiveReward" class="form-group row">
        <label class="col-5 col-form-label font-weight-bold">Reward Code:</label>
        <div class="col-6">
          <input class="form-control" type="text" readonly class="form-control-plaintext" value="{{ customerProfile?.rewardId }}">
        </div>
      </div>
    </div>
  </div>
</div>
<app-history></app-history>
<app-sales-history></app-sales-history>
<app-post-game></app-post-game>
