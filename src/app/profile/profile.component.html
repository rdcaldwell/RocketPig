<div class="container">
      <h3>Profile</h3>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Username</label>
        <div class="col-4">
          <input class="form-control" type="text" value="{{ customerProfile?.username }}" id="example-text-input">
        </div>
      </div>
      <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">First Name</label>
          <div class="col-4">
            <input class="form-control" type="text" value="{{ customerProfile?.firstName }}" id="example-email-input">
          </div>
      </div>
      <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">Last Name</label>
          <div class="col-4">
            <input class="form-control" type="text" value="{{ customerProfile?.lastName }}" id="example-email-input">
          </div>
      </div>
      <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Email</label>
        <div class="col-4">
          <input class="form-control" type="text" value="{{ customerProfile?.email }}" id="example-search-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Phone Number</label>
        <div class="col-4">
          <input class="form-control" type="text" value="{{ customerProfile?.phoneNumber }}" id="example-email-input">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label"></label>
        <div class="col-4">
          <button style="width:100%" type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
</div>
<app-history></app-history>
