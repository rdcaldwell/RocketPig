<a data-toggle="modal" data-target="#messages">
  <i class="fas fa-envelope"></i>
  <span>{{ totalMessages }}</span>
</a>

<div class="modal fade" id="messages" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Messages</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngFor="let message of messages">
          <div class="row message">
            <div class="col-md-3 message-attribute">
              <span>{{ message.sentDate | amDateFormat: 'M/D/YYYY h:mm A'  }}</span>
            </div>
            <div class="col-md-6 message-attribute">
              <span>{{ message.body }}</span>
            </div>
            <div class="col-md-3 message-attribute">
              <button role="button" class="btn btn-primary float-right" [routerLink]="['/invoice', message.bookingId]">View Invoice</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
