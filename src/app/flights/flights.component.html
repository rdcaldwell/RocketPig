<div class="container">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-md-3">
      <app-sidebar-search></app-sidebar-search>
    </div>
    <div class="col-md-9">
      <ng-container *ngFor="let flightPackage of flightService.availableFlights">
        <ng-container *ngIf="flightPackage.length > flightService.searchParameters.stops">
          <app-flight-package [flights]="flightPackage"></app-flight-package>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
